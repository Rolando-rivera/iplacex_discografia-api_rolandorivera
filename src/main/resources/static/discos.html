<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Discos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #020617;
            color: #e5e7eb;
            margin: 0;
            padding: 1.5rem;
        }
        h1 {
            margin-top: 0;
        }
        a.volver {
            display: inline-block;
            margin-bottom: 1rem;
            color: #60a5fa;
            text-decoration: none;
        }
        a.volver:hover {
            text-decoration: underline;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }
        .panel {
            background: #020617;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        label {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.4rem;
            margin-top: 0.3rem;
            border-radius: 6px;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
        }
        textarea {
            min-height: 60px;
        }
        button {
            margin-top: 0.7rem;
            margin-right: 0.3rem;
            padding: 0.5rem 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button.crear { background: #22c55e; }
        button.actualizar { background: #eab308; }
        button.eliminar { background: #ef4444; }
        button.buscar { background: #3b82f6; }
        button.refrescar { background: #6b7280; }
        button:hover { filter: brightness(1.1); }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.8rem;
            font-size: 0.9rem;
        }
        th, td {
            border: 1px solid #4b5563;
            padding: 0.4rem 0.6rem;
            text-align: left;
        }
        th {
            background: #111827;
        }
        tr:nth-child(even) {
            background: #020617;
        }
        #mensaje {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        #mensaje.ok { color: #22c55e; }
        #mensaje.error { color: #f97316; }
    </style>
</head>
<body>
<a class="volver" href="index.html">&larr; Volver al menú</a>
<h1>Gestión de Discos</h1>

<div class="container">
    <div class="panel">
        <h2>Formulario</h2>

        <label for="id">ID (solo para buscar / actualizar / eliminar)</label>
        <input type="text" id="id" placeholder="ID generado por MongoDB">

        <label for="idArtista">ID del artista (copiar desde la tabla de artistas)</label>
        <input type="text" id="idArtista" placeholder="Ej: 6770f... (id de artista)">

        <label for="nombre">Nombre del disco</label>
        <input type="text" id="nombre" placeholder="Ej: The Dark Side of the Moon">

        <label for="anioLanzamiento">Año de lanzamiento</label>
        <input type="number" id="anioLanzamiento" placeholder="Ej: 1973">

        <label for="canciones">Canciones (separadas por coma)</label>
        <textarea id="canciones" placeholder="Ej: Time, Money, Us and Them"></textarea>

        <button class="crear" type="button" onclick="crearDisco()">Crear</button>
        <button class="actualizar" type="button" onclick="actualizarDisco()">Actualizar</button>
        <button class="eliminar" type="button" onclick="eliminarDisco()">Eliminar</button>
        <button class="buscar" type="button" onclick="buscarDisco()">Buscar por ID</button>
        <button class="refrescar" type="button" onclick="cargarDiscos()">Refrescar lista</button>

        <div id="mensaje"></div>
    </div>

    <div class="panel">
        <h2>Discos registrados</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Año lanzamiento</th>
                <th>ID Artista</th>
                <th>Canciones</th>
            </tr>
            </thead>
            <tbody id="tabla-discos">
            </tbody>
        </table>
    </div>
</div>

<script>
    const API_BASE = '/api/disco';
    const API_LIST = '/api/discos';

    function mostrarMensaje(texto, ok = true) {
        const div = document.getElementById('mensaje');
        div.textContent = texto;
        div.className = ok ? 'ok' : 'error';
    }

    function limpiarFormulario() {
        document.getElementById('id').value = '';
        document.getElementById('idArtista').value = '';
        document.getElementById('nombre').value = '';
        document.getElementById('anioLanzamiento').value = '';
        document.getElementById('canciones').value = '';
    }

    // GET /api/discos
    async function cargarDiscos() {
        try {
            const resp = await fetch(API_LIST);
            if (!resp.ok) throw new Error('Error al obtener discos');
            const data = await resp.json();

            const tbody = document.getElementById('tabla-discos');
            tbody.innerHTML = '';

            data.forEach(disco => {
                const id = disco._id || disco.id || '';
                const nombre = disco.nombre || '';
                const anioLanzamiento = disco.anioLanzamiento != null ? disco.anioLanzamiento : '';
                const idArtista = disco.idArtista || '';
                const cancionesTexto = Array.isArray(disco.canciones)
                    ? disco.canciones.join(', ')
                    : (disco.canciones || '');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${id}</td>
                    <td>${nombre}</td>
                    <td>${anioLanzamiento}</td>
                    <td>${idArtista}</td>
                    <td>${cancionesTexto}</td>
                `;
                tr.onclick = () => {
                    document.getElementById('id').value = id;
                    document.getElementById('idArtista').value = idArtista;
                    document.getElementById('nombre').value = nombre;
                    document.getElementById('anioLanzamiento').value = anioLanzamiento;
                    document.getElementById('canciones').value = cancionesTexto;
                };
                tbody.appendChild(tr);
            });

            mostrarMensaje('Lista de discos cargada correctamente.', true);
        } catch (err) {
            console.error(err);
            mostrarMensaje('No se pudo cargar la lista de discos.', false);
        }
    }

    // POST /api/disco
    async function crearDisco() {
        const idArtista = document.getElementById('idArtista').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const anioStr = document.getElementById('anioLanzamiento').value.trim();
        const cancionesStr = document.getElementById('canciones').value.trim();

        if (!idArtista) {
            mostrarMensaje('El ID del artista es obligatorio.', false);
            return;
        }
        if (!nombre) {
            mostrarMensaje('El nombre del disco es obligatorio.', false);
            return;
        }
        if (!anioStr || isNaN(parseInt(anioStr, 10))) {
            mostrarMensaje('El año de lanzamiento es obligatorio y debe ser numérico.', false);
            return;
        }

        const anioLanzamiento = parseInt(anioStr, 10);
        const canciones = cancionesStr
            ? cancionesStr.split(',').map(s => s.trim()).filter(Boolean)
            : [];

        const body = {
            idArtista,
            nombre,
            anioLanzamiento,
            canciones
        };

        try {
            const resp = await fetch(API_BASE, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (resp.status === 404) {
                mostrarMensaje('El ID de artista no existe.', false);
                return;
            }
            if (!resp.ok) throw new Error('Error al crear disco');
            await resp.json();
            mostrarMensaje('Disco creado correctamente.', true);
            limpiarFormulario();
            cargarDiscos();
        } catch (err) {
            console.error(err);
            mostrarMensaje('No se pudo crear el disco.', false);
        }
    }

    // PUT /api/disco/{id}
    async function actualizarDisco() {
        const id = document.getElementById('id').value.trim();
        if (!id) {
            mostrarMensaje('Debes indicar el ID para actualizar.', false);
            return;
        }

        const idArtista = document.getElementById('idArtista').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const anioStr = document.getElementById('anioLanzamiento').value.trim();
        const cancionesStr = document.getElementById('canciones').value.trim();

        if (!idArtista) {
            mostrarMensaje('El ID del artista es obligatorio.', false);
            return;
        }
        if (!nombre) {
            mostrarMensaje('El nombre del disco es obligatorio.', false);
            return;
        }
        if (!anioStr || isNaN(parseInt(anioStr, 10))) {
            mostrarMensaje('El año de lanzamiento es obligatorio y debe ser numérico.', false);
            return;
        }

        const anioLanzamiento = parseInt(anioStr, 10);
        const canciones = cancionesStr
            ? cancionesStr.split(',').map(s => s.trim()).filter(Boolean)
            : [];

        const body = {
            idArtista,
            nombre,
            anioLanzamiento,
            canciones
        };

        try {
            const resp = await fetch(`${API_BASE}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (resp.status === 404) {
                mostrarMensaje('Disco o artista no encontrado.', false);
                return;
            }
            if (!resp.ok) throw new Error('Error al actualizar disco');
            await resp.json();
            mostrarMensaje('Disco actualizado correctamente.', true);
            cargarDiscos();
        } catch (err) {
            console.error(err);
            mostrarMensaje('No se pudo actualizar el disco.', false);
        }
    }

    // DELETE /api/disco/{id}
    async function eliminarDisco() {
        const id = document.getElementById('id').value.trim();
        if (!id) {
            mostrarMensaje('Debes indicar el ID para eliminar.', false);
            return;
        }

        if (!confirm('¿Seguro que deseas eliminar este disco?')) return;

        try {
            const resp = await fetch(`${API_BASE}/${id}`, {
                method: 'DELETE'
            });
            if (resp.status === 404) {
                mostrarMensaje('Disco no encontrado.', false);
                return;
            }
            if (!resp.ok) throw new Error('Error al eliminar disco');
            mostrarMensaje('Disco eliminado correctamente.', true);
            limpiarFormulario();
            cargarDiscos();
        } catch (err) {
            console.error(err);
            mostrarMensaje('No se pudo eliminar el disco.', false);
        }
    }

    // GET /api/disco/{id}
    async function buscarDisco() {
        const id = document.getElementById('id').value.trim();
        if (!id) {
            mostrarMensaje('Debes indicar el ID para buscar.', false);
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/${id}`);
            if (resp.status === 404) {
                mostrarMensaje('Disco no encontrado.', false);
                return;
            }
            if (!resp.ok) throw new Error('Error al buscar disco');

            const disco = await resp.json();
            const nombre = disco.nombre || '';
            const anioLanzamiento = disco.anioLanzamiento != null ? disco.anioLanzamiento : '';
            const idArtista = disco.idArtista || '';
            const cancionesTexto = Array.isArray(disco.canciones)
                ? disco.canciones.join(', ')
                : (disco.canciones || '');

            document.getElementById('idArtista').value = idArtista;
            document.getElementById('nombre').value = nombre;
            document.getElementById('anioLanzamiento').value = anioLanzamiento;
            document.getElementById('canciones').value = cancionesTexto;

            mostrarMensaje('Disco cargado en el formulario.', true);
        } catch (err) {
            console.error(err);
            mostrarMensaje('No se pudo buscar el disco.', false);
        }
    }

    cargarDiscos();
</script>
</body>
</html>
